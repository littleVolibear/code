<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<script src="vue-2.4.0.js"></script>
<body>
<div id="box">
    <p v-cloak>{{msg}}</p>
    <p v-text="msg"></p>
    <p v-html="name"></p>
</div>
<script>
    new Vue({
        el:"#box",
        data:{
            msg: "success",
            name:"<h1>uu</h1>"
        }
    })
</script>

</body>
</html>
