<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="box">
        <div v-for="aa in 10">{{aa}}</div>
        <input type="button" @click="iter()">
    </div>
    
    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                list:[11,22,33]
            },
            methods:{
                iter(){
                    this.list.some((item,i)=>{
                        console.log("item" + item + ";===i" + i);
                    })
                }
            }
        });
    </script>
    
</body>
</html>
